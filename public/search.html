            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response) {

                    AlbumCover.attr("src", albumSearch.image[3]["#text"]);

                    var addButton = $("<button>");
                    addButton.text("Add to Cluster");
                    addButton.attr("id", "albumResult")

                    console.log(albumSearch.url)
